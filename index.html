Here's a polished version of your Valentine's proposal page with the bugs fixed:

---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #feca57);
            font-family: 'Arial', sans-serif;
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        .content { z-index: 2; text-align: center; color: white; }
        h1 { 
            font-size: clamp(1.8em, 5vw, 2.5em); 
            margin: 0; 
            text-shadow: 0 0 20px rgba(255,255,255,0.8); 
            animation: pulse 2s infinite; 
        }
        @keyframes pulse { 
            0%, 100% { transform: scale(1); } 
            50% { transform: scale(1.05); } 
        }
        .buttons { margin-top: 30px; }
        button { 
            padding: 15px 30px; 
            margin: 10px; 
            font-size: 1.2em; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            position: relative;
        }
        #yes { 
            background: linear-gradient(45deg, #ff6b9d, #ff8e8e); 
            color: white; 
            box-shadow: 0 5px 15px rgba(255,107,157,0.4); 
        }
        #yes:hover { transform: scale(1.1); }
        #no { 
            background: linear-gradient(45deg, #ddd, #bbb); 
            color: #666; 
        }
        #no:hover { 
            transform: translate(calc(var(--mouse-x, 0px)), calc(var(--mouse-y, 0px))); 
        }
        .celebration { 
            display: none; 
            font-size: clamp(2em, 6vw, 3em); 
            animation: bounce 1s infinite; 
        }
        @keyframes bounce { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-20px); } 
        }
        @media (max-width: 600px) { 
            .buttons { margin-top: 20px; }
            button { padding: 12px 24px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <canvas id="hearts"></canvas>
    <div class="content" id="proposal">
        <h1>Hey, Sweetie, Will You Be My Valentine? üíñ</h1>
        <div class="buttons">
            <button id="yes">Yes ‚ù§Ô∏è</button>
            <button id="no">No üòè</button>
        </div>
    </div>
    <div class="celebration" id="celebrate">I Knew It! You're Mine Forever! üíïüíÉ</div>

    <script>
        // Floating hearts background
        const canvas = document.getElementById('hearts');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        
        const hearts = [];
        for (let i = 0; i < 50; i++) {
            hearts.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 20 + 10,
                speed: Math.random() * 2 + 0.5,
                opacity: Math.random() * 0.5 + 0.5
            });
        }
        
        function animateHearts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(heart => {
                ctx.save();
                ctx.globalAlpha = heart.opacity;
                ctx.font = `${heart.size}px Arial`;
                ctx.textBaseline = 'middle';
                ctx.fillText('‚ù§Ô∏è', heart.x, heart.y);
                heart.y -= heart.speed;
                if (heart.y < 0) heart.y = canvas.height;
                ctx.restore();
            });
            requestAnimationFrame(animateHearts);
        }
        animateHearts();

        // Fixed No button dodge (smooth random movement)
        const noBtn = document.getElementById('no');
        let dodgeTimeout;
        
        noBtn.addEventListener('mouseover', () => {
            if (dodgeTimeout) clearTimeout(dodgeTimeout);
            
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 100;
            
            const randomX = (Math.random() - 0.5) * maxX;
            const randomY = (Math.random() - 0.5) * maxY;
            
            noBtn.style.setProperty('--mouse-x', `${randomX}px`);
            noBtn.style.setProperty('--mouse-y', `${randomY}px`);
            
            // Chain another dodge after short delay
            dodgeTimeout = setTimeout(() => {
                const newX = (Math.random() - 0.5) * maxX;
                const newY = (Math.random() - 0.5) * maxY;
                noBtn.style.setProperty('--mouse-x', `${newX}px`);
                noBtn.style.setProperty('--mouse-y', `${newY}px`);
            }, 200);
        });

        // Yes celebration
        document.getElementById('yes').addEventListener('click', () => {
            document.getElementById('proposal').style.display = 'none';
            document.getElementById('celebrate').style.display = 'block';
            // Speed up hearts for celebration
            hearts.forEach(h => h.speed *= 2);
        });

        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
